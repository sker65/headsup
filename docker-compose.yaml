services:
  headsup:
    build: .
    ports:
      - "8081:80"
    environment:
      # Headscale base URL
      BASE_URL: "http://localhost:8080"
      # Headscale API key
      APIKEY: "your_api_key_here"
      # Optional: enable nginx basic auth
      # BASIC_AUTH_USER: "admin"
      # BASIC_AUTH_PASS: "change_me"
